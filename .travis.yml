language: php

php:
    #- 5.3.3
    #- 5.3
    #- 5.4
    #- 5.5
    #- 5.6
    - hhvm

matrix:
    allow_failures:
        - php: hhvm

env:
#    - SYMFONY_VERSION=2.3
#    - SYMFONY_VERSION=2.4
#    - SYMFONY_VERSION=2.5
    - SYMFONY_VERSION=2.6

before_install:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update -qq
    - sudo apt-get install -qq hhvm-dev g++-4.8

before_script:
    - bin/ci/install_mongo.sh
    - if [ $(php -v | grep '5.3.3' -c) -ne 0 ]; then export PREFER="--prefer-source"; else PREFER="--prefer-dist"; fi
    - composer require symfony/framework-bundle:${SYMFONY_VERSION} ${PREFER} --no-interaction --no-progress

